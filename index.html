    <section id="pizza">
        <div class="container">
            <h3 class="text-center">Pizzas Available</h3>
            <div class="row g-4 p-3">
                <div class="port1  col-md-6 col-lg-3">

                <div class="port2  col-md-6 col-lg-3">

                        <div class="cbdy text-center">

    <!-- choose order -->
    <section id="menu">
        <h4 class="text-center"><strong>Choose order</strong></h4>
        <div class="all">
            <form class="start" id="begin">
                <fieldset>
                    <label>Choose flavor:</label>
                    <select id="flavor" class="flavours" required>
                        <option label="chicken-pizza" value="1250" name="chickenPizza">chicken pizza @ 1250</option>
                        <option label="meat-pizza" value="1200" name="MeatPizza">Meat pizza @ 1200</option>
                        <option label="veggie-pizza" value="1100" name="VeggiePizza">Veggie pizza @ 1100</option>
                        <option label="peperoni-pizza" value="1000" name="peperoniPizza">peperoni pizza @ 1000</option>
                    </select>
                    <label>Select your size:</label>
                    <select id="size" class="sizes" required>
                        <option value="500" lable="small">Small @ksh 500</option>
                        <option value="800" lable="medium">Medium @ksh 800</option>
                        <option value="1200" lable="large">Large @ksh 1200</option>
                    </select>
                    <label>Choose crust:</label>
                    <select id="crust" class="crusts" required>
                        <option label="cripsy" value="380" name="crust1">Cripsy @ 380</option>
                        <option label="stuffed" value="300" name="crust2">Stuffed @ 300</option>
                        <option label="gluten-free" value="250" name="crust3">Gluten-free @ 250</option>
                        <option label="pizza-bagels" value="200" name="crust4">Pizza Bagels @ 200</option>
                    </select>
                    <label>Select your toppings:</label>
                    <select id="topping" class="toppings" required>
                        <option label="black-olive" value="200" name="topping1">Black Olive @ 200</option>
                        <option label="extra-cheese" value="180" name="topping2">Extra Cheese @ 180</option>
                        <option label="sausage" value="100" name="topping3">Sausage @ 100</option>
                        <option label="mushrooms" value="150" name="topping4">Mushrooms @ 150</option>
                    </select>
                    <div class="number text-center">
                        <label for="job">Number of Pizza:</label>
                        <input type="text" name="" id="quantity">
                    </div>
                </fieldset>
                <div class="your-order text-center">
                    <input type="submit" value="Place your order">
                </div>
            </form>
        </div>
    </section>
